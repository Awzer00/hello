<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<script type="text/javascript">
$(function(){
	$("#dg").datagrid({
		url:'showAllTrpServletControl',
		singleSelect:true
	});
});
</script>

<table id="dg" class="easyui-datagrid" title="暂住证信息"

	<thead>

			<th style="width: 6%;"  data-options="field:'trpid'">暂住证</th>

			<th style="width: 20%;"  data-options="field:'natives'">籍贯</th>
			<th style="width: 15%;"  data-options="field:'address'">地址</th>
			<th style="width: 15%;"  data-options="field:'beginDate'">开始日期</th>
			<th style="width: 15%;"  data-options="field:'endDate'">结束日期</th>
		</tr>
	</thead>
</table>
</html>
